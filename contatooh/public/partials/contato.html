<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">Nome completo</label>
		<input type="text" class="form-control" id="nome" name="nome" required="true" ng-model="contato.nome">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<dir class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="contato.email" required="true">
		</dir>
	</div>
	<div>
		<button class="btn btn-primary" type="submit">Salvar</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
